<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل الآن - RankBoost</title>
    <meta name="description" content="سجل في RankBoost وابدأ رحلتك نحو تحسين محركات البحث">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --secondary: #8b5cf6; --accent: #ec4899; --dark: #0f172a; --light: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, var(--primary), var(--secondary)); min-height: 100vh; }
        .signup-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem 0; }
        .signup-card { background: white; border-radius: 20px; padding: 3rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .brand-logo { text-align: center; margin-bottom: 2rem; }
        .brand-logo i { font-size: 3rem; color: var(--primary); }
        .form-control { border-radius: 10px; padding: 0.75rem 1rem; border: 1px solid #e5e7eb; }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25); }
        .form-select { border-radius: 10px; padding: 0.75rem 1rem; border: 1px solid #e5e7eb; }
        .btn-primary { background: var(--primary); border: none; border-radius: 10px; padding: 0.75rem; }
        .btn-primary:hover { background: #1d4ed8; }
        .plan-card { border: 2px solid #e5e7eb; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; cursor: pointer; transition: all 0.3s; }
        .plan-card:hover, .plan-card.selected { border-color: var(--primary); background: rgba(37, 99, 235, 0.05); }
        .divider { text-align: center; margin: 2rem 0; position: relative; }
        .divider::before { content: ''; position: absolute; top: 50%; right: 0; left: 0; height: 1px; background: #e5e7eb; }
        .divider span { background: white; padding: 0 1rem; position: relative; }
        .social-login { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .social-btn { flex: 1; padding: 0.75rem; border-radius: 10px; border: 1px solid #e5e7eb; background: white; text-decoration: none; color: #374151; transition: all 0.3s; }
        .social-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="brand-logo">
                <i class="fas fa-rocket"></i>
                <h2 class="mt-2 text-primary">RankBoost</h2>
                <p class="text-muted">أنشئ حسابك الجديد</p>
            </div>

            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">الاسم الأول</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">الاسم الأخير</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">رقم الهاتف</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control" id="phone" placeholder="+966 50 000 0000" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="company" class="form-label">الشركة (اختياري)</label>
                    <input type="text" class="form-control" id="company" placeholder="اسم شركتك">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="أنشئ كلمة مرور قوية" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="text-muted">يجب أن تحتوي على 8 أحرف على الأقل مع حرف كبير ورقم</small>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">اختر خطتك</label>
                    <div class="plan-card" data-plan="free">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">مجاني</h6>
                                <small class="text-muted">14 يوم تجريبي</small>
                            </div>
                            <div class="text-primary">
                                <strong>$0</strong>
                            </div>
                        </div>
                    </div>
                    <div class="plan-card" data-plan="basic">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">الخطة الأساسية</h6>
                                <small class="text-muted">5 كلمات مفتاحية</small>
                            </div>
                            <div class="text-primary">
                                <strong>$29</strong>/شهر
                            </div>
                        </div>
                    </div>
                    <div class="plan-card" data-plan="pro">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">الخطة المتقدمة</h6>
                                <small class="text-muted">25 كلمة مفتاحية</small>
                            </div>
                            <div class="text-primary">
                                <strong>$79</strong>/شهر
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            أوافق على <a href="#" class="text-primary">الشروط والأحكام</a> و <a href="#" class="text-primary">سياسة الخصوصية</a>
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="newsletter">
                        <label class="form-check-label" for="newsletter">
                            أود تلقي نشرتكم الإخبارية والمقالات المفيدة
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i> إنشاء حساب
                </button>
            </form>

            <div class="divider">
                <span>أو سجل باستخدام</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn text-center">
                    <i class="fab fa-google me-2"></i> جوجل
                </a>
                <a href="#" class="social-btn text-center">
                    <i class="fab fa-facebook me-2"></i> فيسبوك
                </a>
                <a href="#" class="social-btn text-center">
                    <i class="fab fa-linkedin me-2"></i> لينكدإن
                </a>
            </div>

            <div class="text-center">
                <p class="mb-0">لديك حساب بالفعل؟ <a href="login.html" class="text-primary text-decoration-none">سجل دخولك</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Plan selection
        document.querySelectorAll('.plan-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Select free plan by default
        document.querySelector('.plan-card[data-plan="free"]').classList.add('selected');
    </script>
</body>
</html>
