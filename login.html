<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - RankBoost</title>
    <meta name="description" content="سجل دخولك إلى حساب RankBoost للوصول إلى أدوات السيو المتقدمة">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --secondary: #8b5cf6; --accent: #ec4899; --dark: #0f172a; --light: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, var(--primary), var(--secondary)); min-height: 100vh; }
        .login-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem 0; }
        .login-card { background: white; border-radius: 20px; padding: 3rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .brand-logo { text-align: center; margin-bottom: 2rem; }
        .brand-logo i { font-size: 3rem; color: var(--primary); }
        .form-control { border-radius: 10px; padding: 0.75rem 1rem; border: 1px solid #e5e7eb; }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25); }
        .btn-primary { background: var(--primary); border: none; border-radius: 10px; padding: 0.75rem; }
        .btn-primary:hover { background: #1d4ed8; }
        .divider { text-align: center; margin: 2rem 0; position: relative; }
        .divider::before { content: ''; position: absolute; top: 50%; right: 0; left: 0; height: 1px; background: #e5e7eb; }
        .divider span { background: white; padding: 0 1rem; position: relative; }
        .social-login { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .social-btn { flex: 1; padding: 0.75rem; border-radius: 10px; border: 1px solid #e5e7eb; background: white; text-decoration: none; color: #374151; transition: all 0.3s; }
        .social-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-logo">
                <i class="fas fa-rocket"></i>
                <h2 class="mt-2 text-primary">RankBoost</h2>
                <p class="text-muted">مرحباً بعودتك</p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            تذكرني
                        </label>
                    </div>
                    <a href="#" class="text-primary text-decoration-none">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول
                </button>
            </form>

            <div class="divider">
                <span>أو</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn text-center">
                    <i class="fab fa-google me-2"></i> جوجل
                </a>
                <a href="#" class="social-btn text-center">
                    <i class="fab fa-facebook me-2"></i> فيسبوك
                </a>
            </div>

            <div class="text-center">
                <p class="mb-0">ليس لديك حساب؟ <a href="signup.html" class="text-primary text-decoration-none">سجل الآن</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
